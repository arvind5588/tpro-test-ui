<app-page-title></app-page-title>
<div class="flex mt-6">
  <input
    type="text"
    class="w-full h-16 px-4 py-2 rounded shadow"
    placeholder="type your todos and press enter to submit it"
    [(ngModel)]="newTodos"
    (keydown.enter)="addTodos()"
  />
</div>
<div class="flex flex-col mt-6">
  <app-todos-list [todosList]="todosList" (complete)="onComplete($event)" (important)="onImportant($event)"></app-todos-list>
</div>
