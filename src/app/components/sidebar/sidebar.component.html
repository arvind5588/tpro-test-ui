<aside
  class="fixed top-16 w-80 shadow-lg rounded border border-gray-300 h-[calc(100vh_-_4rem)]"
>
  <ul>
    <li [routerLink]="'/todo'" class="p-4 cursor-pointer text-blue-600"  routerLinkActive="bg-blue-100 border-l-4 border-blue-500 font-bold" [routerLinkActiveOptions]="{exact: true}">All Todos</li>
    <li *ngIf="!isLoggedIn" [routerLink]="'/login'" class="p-4 cursor-pointer text-blue-600" routerLinkActive="bg-blue-100 border-l-4 border-blue-500 font-bold">Login</li>
    <li *ngIf="isLoggedIn" (click)="logout()" class="p-4 cursor-pointer text-blue-600" routerLinkActive="bg-blue-100 border-l-4 border-blue-500 font-bold">Logout</li>
  </ul>
</aside>
